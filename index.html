<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DailyMark</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/style.css">

    <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png">
</head>
<body>

    <header>
        <h1>DailyMark</h1>
        <button id="btn-backup" onclick="BackupManager.exportData()">⬇ Save Data</button>
    </header>

    <div id="review-banner" class="banner hidden">
        ⚠️ Daily Review Pending
    </div>

    <main>
        <section id="view-dashboard" class="view active"></section>
        <section id="view-tasks" class="view hidden"></section>
        <section id="view-money" class="view hidden"></section>
        <section id="view-transactions" class="view hidden"></section>
        <section id="view-settings" class="view hidden">
            <h2>Data Management</h2>
            <div class="card">
                <h3>Restore Backup</h3>
                <p>Select a JSON file to restore your data. Warning: This overwrites current data.</p>
                <input type="file" id="restore-file" accept=".json">
            </div>
        </section>
    </main>

    <nav>
        <button onclick="App.navigate('dashboard')">Home</button>
        <button onclick="App.navigate('tasks')">Tasks</button>
        <button onclick="App.navigate('money')">Money</button>
        <button onclick="App.navigate('transactions')">Wallet</button>
        <button onclick="App.navigate('settings')">⚙️</button>
    </nav>

    <script src="js/db.js"></script>
    <script src="js/notifications.js"></script>
    <script src="js/backup.js"></script>
    <script src="js/tasks.js"></script>
    <script src="js/money.js"></script>
    <script src="js/transactions.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
